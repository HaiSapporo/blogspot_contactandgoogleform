<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function sendGform(){
      document.gform.submit();
      document.getElementById('form1').style.display = 'none';
      document.getElementById('thanx_message').style.display = 'block';
      }
  </script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact me</h3>
          <p class="text">
            Nhận mọi chia sẻ cũng như đóng góp từ mọi người.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Japan</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>lorem@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://docs.google.com/forms/d/1QqM9en8GmSUT7pBGMt-LfbJQs8vFGniko3ch5XTex7E/formResponse" target="dummy_iframe" name="gform" autocomplete="off">
            <div id="form1">
            <h3 class="title">Thông tin contact</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Mr xxx"/>
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="entry.1045781291" class="input" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"/>
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="entry.1065046570" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" onclick="sendGform()" class="btn" />
            </div>
            <!--送信完了画面-->
          <div id="thanx_message" style="display: none">
            <p>Thông tin đã được gửi đến tôi. Thanks you!</p>
          </div>
          </form>
        </div>
      </div>
    </div>
    <iframe style="display: none;" name="dummy_iframe"></iframe>

    <script src="app.js"></script>
  </body>
</html>
